<!DOCTYPE html>
<html>
<head>
    <title>Dating!</title>
    <link rel="stylesheet" type="text/css" href="Demo.css">
</head>
<body background="http://www.annawan226.org/counseling/wp-content/uploads/2017/01/clouds-background.png"> 
    <h1><center><p style="font-family:cursive;font-size:50pt;font-style:italic">Dating!</p></center></h1>
    <script>
        var typenoun = ("Type in a noun");
        var typeadjective = ("Type in an adjective");
        var typebodypart = ("Type in a body part");
        var typeverb = ("Type in a verb");
        var typepluralnoun = ("Type in a plural noun");
        var typeadverb = ("Type in a verb");
        var typeclothing = ("Type in a clothing");
        var typeverbing = ("Type in a verb that ends in -ing")
        var adverb1 = prompt(typeadverb);
        var clothing1 = prompt(typeclothing);
        var noun1 = prompt(typenoun);
        var noun2 = prompt(typenoun);
        var noun3 = prompt(typenoun);
        var adjective1 = prompt(typeadjective);
        var adjective2 = prompt(typeadjective);
        var adjective3 = prompt(typeadjective);
        var bodypart1 = prompt(typebodypart);
        var bodypart2 = prompt(typebodypart);
        var bodypart3 = prompt(typebodypart);
        var verb1 = prompt(typeverb);
        var verb2 = prompt(typeverb);
        var verbing1 = prompt(typeverbing);
        var pluralnoun1 = prompt(typepluralnoun);
        var pluralnoun2 = prompt(typepluralnoun);
        var pluralnoun3 = prompt(typepluralnoun);
        var response2 = ("<p id='response2'> It's simple. Turn the " + pluralnoun1.toUpperCase() + " . Make him/her want " + adverb1.toUpperCase() + " to date you. Make sure you're always dressed to " + verb1.toUpperCase() + ". Each and every day, wear a/an " + clothing1.toUpperCase() + " that you know shows off your " + bodypart1.toUpperCase() + " to " + adjective1.toUpperCase() + " advantage and make your " + noun1.toUpperCase() + " look like a million " + pluralnoun2.toUpperCase() + " . Even if the two of you make meaningful " + bodypart2.toUpperCase() + " contact, don't admit it. No hugs or " + pluralnoun3.toUpperCase() + " . Just shake his/her " + bodypart3.toUpperCase() + " firmly. And remember, when he/she asks you out, even though a chill may run down your " + noun2.toUpperCase() + " and you can't stop your " + noun3.toUpperCase() + " from " + verbing1 + " , just play it " + adjective2.toUpperCase() + " . Take a long pause before answering in a very " + adjective3.toUpperCase() + " voice. 'I'll have to " + verb2.toUpperCase() + " it over.' </p> " );
        document.write(response2);   
    </script>   
</body>
</html>
