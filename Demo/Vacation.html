<!DOCTYPE html>
<html>
<head>
    <title>Vacation!</title>
    <link rel="stylesheet" type="text/css" href="Demo.css">
</head>
<body background="http://www.annawan226.org/counseling/wp-content/uploads/2017/01/clouds-background.png"> 
    <h1><center><p style="font-family:cursive;font-size:50pt;font-style:italic">Vacation!</p></center></h1>
    <script>
        var typeperson = ("Type in a person's name");
        var typefood = ("Type in a food");
        var typepluralfood = ("Type in a plural food");
        var typeliquid = ("Type in a liquid")
        var typeanimal = ("Type in an animal");
        var typenoun = ("Type in a noun");
        var typeverb = ("Type in a verb");
        var typeadjective = ("Type in an adjective");
        var typepastverb = ("Type in a past tense verb");
        var typeverbing = ("Type in a verb that ends in -ing")
        var typepluralnoun = ("Type in a plural noun");
        var name1 = prompt(typeperson);
        var name2 = prompt(typeperson);
        var food1 = prompt(typefood);
        var pluralfood1 = prompt(typepluralfood);
        var liquid1 = prompt(typeliquid);
        var animal1 = prompt(typeanimal);
        var noun1 = prompt(typenoun);
        var noun2 = prompt(typenoun);
        var noun3 = prompt(typenoun);
        var adjective1 = prompt(typeadjective);
        var adjective2 = prompt(typeadjective);
        var adjective3 = prompt(typeadjective);
        var verb1 = prompt(typeverb);
        var pastverb1 = prompt(typepastverb);
        var verbing1 = prompt(typeverbing);
        var verbing2 = prompt(typeverbing);
        var pluralnoun1 = prompt(typepluralnoun);
        var pluralnoun2 = prompt(typepluralnoun);
        var response = (" One day, " + name1.toUpperCase() + " and " + name2.toUpperCase() + " decided to take a trip to the beach. " + name1.toUpperCase() + " packed a bag full of " + adjective1.toUpperCase() + " " + food1.toUpperCase() + " and a big jug of " + liquid1.toUpperCase() + "." + name2.toUpperCase() + " brought a towel that had a picture of a " + adjective2.toUpperCase() + animal1.toUpperCase() + " on it. The beach was crowded but there were a few " + adjective3.toUpperCase() + " spots left. " + name1.toUpperCase() + " and " + name2.toUpperCase() + " wanted to learn how to " + verb1.toUpperCase() + " so they rented a pair of " + pluralnoun1.toUpperCase() + " and hopped into the water. Soon it was time for more snacks so " + name1.toUpperCase() + " went to a stand to buy fish " + pluralfood1.toUpperCase() + ". A lifeguard blew on his " + noun1.toUpperCase() + " because someone was " + verbing1.toUpperCase() + " too far into the ocean. The sun was " + verbing2.toUpperCase() + " so " + name1.toUpperCase() + " and " + name2.toUpperCase() + " rubbed " + noun2.toUpperCase() + " on each other for protection. Eventually the tide came too close and " + pastverb1.toUpperCase() + " all the " + pluralnoun2.toUpperCase() + " away from the beach. " + name1.toUpperCase() + " and " + name2.toUpperCase() + " packed their " + noun3.toUpperCase() + " and went home. ");
        document.write(response);   
    </script>   
</body>
</html>
