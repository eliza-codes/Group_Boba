    <h1><center><p style="font-family:cursive;font-size:50pt;font-style:italic">Marriage Rules!</p></center></h1>
    <script>
        var typenoun = ("Type in a noun");
        var typeadjective = ("Type in an adjective");
        var typenumber = ("Type in a number");
        var typeverb = ("Type in a verb");
        var noun1 = prompt(typenoun);

        var noun3 = prompt(typenoun);

        var noun5 = prompt(typenoun);

        var verb1 = prompt(typeverb);   
        var verb2 = prompt(typeverb);
        var verb3 = prompt(typeverb);   
        var verb4 = prompt(typeverb);
        var verb5 = prompt(typeverb);   
        var number1 = prompt(typenumber);
        var number2 = prompt(typenumber);
        var response1 = (" 1. Never go to bed " + adjective1.toUpperCase() + "." );
        var response2 = (" 2. Always " + verb1.toUpperCase() + " hello and goodbye. ");

        var response10 = (" 10. Never say " + adjective3.toUpperCase() + " put yourself in their " + noun6.toUpperCase() + ".");
        var response11 = (" 11. When you're " + adjective4.toUpperCase() + " put yourself in their " + noun7.toUpperCase() + ".");
        var response12 = ("12. Hold " + noun8.toUpperCase() + "whenever you can.");
